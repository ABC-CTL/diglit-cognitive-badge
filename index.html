<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Digital Literacy</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">

        <!-- Theme CSS -->
        <link rel="stylesheet" href="media/css/main.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <link rel="canonical" href="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <meta name="copyright" content="Creative Commons Attribution-ShareAlike 3.0 United States.">

        <!-- Dublin Core Metadata -->
        <meta name="DC.Title" content="" />
        <meta name="DC.Description" content="" />

        <!-- Open Graph -->
        <meta property="og:title" content="" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="" />
        <meta property="og:url" content="" />
        <meta property="og:site_name" content="" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="" />
        <meta name="twitter:title" content="" />
        <meta name="twitter:description" content="" />
        <meta name="twitter:image" content="" />

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="">
        <link rel="shortcut icon" href="">
        <link rel="icon" href="">
        <link rel="icon" type="image/png" href="">

        <script id="lens-template" type="text/template">
            <ul class="nav nav-pills" role="tablist">
                <% for (var i = 0; i < lenses.length; i++) { %>
                    <li class="nav-item">
                        <a class="nav-link <% if (activeLens.name === lenses[i].name) { %>active<% } %>"
                            href="#<%=lenses[i].href%>" data-name="<%=lenses[i].name%>"
                            role="tab"><%=lenses[i].name%></a>
                    </li>
                <% } %>
            </ul>
            <hr />
        </script>

        <script id="standards-template" type="text/template">
            <% for (var i = 0; i < standards.length; i++) { %>
                <% if (!activeLens.filter || standards[i].Type === activeLens.filter) { %>
                    <div><a data-id="<%=standards[i].id%>" class="competency-detail" href="#"><%=standards[i].Competency%></a></div>
                <% } %>
            <% } %>
        </script>

        <script id="detail-template" type="text/template">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3><%=activeStandard.Competency%></h3>
            <div class="row">
                <div class="col-8">
                    <p class="small"><%=activeStandard.Source%>, <%=activeStandard.Type%></p>
                    <p class="lead"><%=activeStandard.Description_Lede%></p>
                    <p><%=activeStandard.Description_Body%></p>
                </div>
                <div class="col text-center"><strong>Icon</strong></div>
            </div>
        </script>
    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>
                        CTL Framework for Digital Humanities Competencies
                    </h1>
                    <p class="lead">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean et varius magna, ac fermentum nisl. Cras lacinia nulla augue, elementum facilisis enim mattis at. 
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col lens-container"></div>
            </div>
            <div class="row">
                <div class="col standards-container"></div>
            </div>
        </div>

        <div id="competency-detail-modal" class="modal fade">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="media/js/lib/papaparse.min.js"></script>
        <script src="media/js/standards.js"></script>

        <script>
            jQuery(document).ready(function() {
                var view = new StandardView({
                    el: jQuery('.container'),
                    url: 'media/csv/standards.csv?callback=?',
                    allDescription: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean et varius magna, ac fermentum nisl. Cras lacinia nulla augue, elementum facilisis enim mattis at.',
                    lensTemplate: jQuery('#lens-template'),
                    standardsTemplate: jQuery('#standards-template'),
                    detailTemplate: jQuery('#detail-template'),
                });
            });
        </script>
    </body>

</html>
